{% load i18n %}

<div class="modal fade" control="delete-dossier-dialog" role="dialog">
    <input type="hidden" id="delete-dossier-id" value="0" />
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>{% trans 'Are you sure that you want to mark this document as new and delete your dossier on it?' %}</p>
                <p>{% trans 'Your dossier contains information such as glossaries, knowledge status etc.' %}</p>
                <p><strong>{% trans 'This action cannot be undone.' %}</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
                <button type="button" class="btn btn-danger" control="delete-dossier-confirmed" data-id="0" data-dismiss="modal">{% trans 'Delete' %}</button>
            </div>
        </div>
    </div>
</div>
