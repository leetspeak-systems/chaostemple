{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{{ committee|capfirst }}: {% trans 'Meetings' %}</h2>

<ul class="nav nav-stacked">
    {% for agenda in agendas reversed %}
        <li role="presentation"><a href="{% url 'parliament_committee_agenda' parliament_num agenda.committee_id agenda.id %}">{{ agenda.timing_start_planned }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
