{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans 'Parliamentary Sessions' %}</h2>
<ul class="sessions">
    {% for session in sessions reversed %}
        <li><a href="{% url 'parliament_session' parliament_num session.session_num %}">{{ session }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
