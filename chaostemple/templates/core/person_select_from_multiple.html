{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <h3>{% trans 'Which person do you mean?' %}</h3>

    <ul class="nav nav-pills">
        {% for possible in possibles %}
        <li role="presentation">
            <a href="{{ possible.url }}">
                {{ possible.name }}, {% trans 'b.' %} {{ possible.birthyear }}
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
