<div class="dossier-statistic">
    <div class="dossier-statistic-type">
        <span class="glyphicon glyphicon-{{ icon }}"></span> {{ dossier_type_name }}:
    </div>
    {% if memo_count > 0 %}
        <div class="dossier-statistic-values">
            <label><span class="glyphicon glyphicon-comment"></span></label>
            <span class="label label-primary memo-count">{{ memo_count }}</span>
        </div>
    {% endif %}
    {{ status_type_content }}
</div>
