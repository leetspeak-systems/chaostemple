{% load i18n %}
{% load session %}
{% load smart_urls %}

<h2>
    {% if view_name != 'parliament_session' %}
        <a href="{% breadcrumb_url 'parliament_session' session.parliament.parliament_num session.session_num %}"><span class="glyphicon glyphicon-resize-full"></span></a>
    {% endif %}
    {{ session.name }}
    <small>
        {% with skipdate as skipdate %}
            {{ session|fancy_session_timing:skipdate }}
        {% endwith %}
    </small>
</h2>
