{% load i18n %}

<div class="dossier" data-id="{{ dossier.id }}" data-document-id="{{ dossier.document_id }}" data-user-id="{{ dossier.user_id }}">
    <div class="user">{{ dossier.user }}</div>
    <div class="attention-state">
        [
        {% for attentionstate in attentionstates %}
            <a data-attentionstate="{{ attentionstate.0 }}" class="{% if dossier.attention == attentionstate.0 %}selected{% endif %}">{{ attentionstate.1 }}</a>
            {% if not forloop.last %}|{% endif %}
        {% endfor %}
        ]
    </div>
    <div class="knowledge-state">
    </div>
    <div class="btn-delete-dossier-container">
        <a class="btn-delete-dossier">{% trans 'Delete' %}</a>
    </div>
</div>
