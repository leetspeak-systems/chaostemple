{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <h2>{% trans 'User Home' %}</h2>

    <div class="row">
        <div class="col-md-3">
            <table class="table">
                <tr>
                    <th>{% trans 'Username' %}</th>
                    <td>{{ home_user.username }}</td>
                </tr>
                <tr>
                    <th>{% trans 'Email address' %}</th>
                    <td>{{ home_user.email }}</td>
                </tr>
                <tr>
                    <th>{% trans 'Name' %}</th>
                    <td>{{ home_user.name }}</td>
                </tr>
            </table>
        </div>
    </div>

{% endblock %}
